<html>
<head>
  <title>Registro al curso</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-1.4.4.js" type="text/JavaScript"></script>
  <script src="js/script.js" type="text/JavaScript"></script>
  <script type="text/javascript" src="http://synergyj.com/resources/jquery.form.js"></script>

</head>
<body>
  <div id="inscription-form">
  <form id="inscription" action="http://localhost:8080/grain/addMeFromLanding" method="POST">
    <label>Id del curso:</label>
    <input id="scheduledCourseId" name="scheduledCourseId" value="1" class="text" type="text">
    <label>Tu email aqui:</label>
    <input id="email" name="email" value="Email" class="text" tabindex="1" type="text">
    <span id="validEmail"></span>
    <input value="Enviar" class="submit" tabindex="4" type="submit">
  </form>
  <div id="messageInfo" style="display:none;">
    <span id="loader"></span>
  </div>
  </div>
</body>
</html>
